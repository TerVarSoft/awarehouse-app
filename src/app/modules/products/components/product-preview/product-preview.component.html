<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="closePreview()">
                <ion-icon slot="start" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{product.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark" (click)="closePreview()" style="text-align:center">
    <img [src]="url | safeUrl" style="width: 90%;height:70%;object-fit:contain;margin-top:30px;" />
</ion-content>
